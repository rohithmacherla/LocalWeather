<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body onload="getLocation(); showPosition();">
    <div class="wrap">
        <div class="title">
            <p id="title_text">Local Weather API</p>
        </div>
        <div class="location"><p id="location_text">Location://{Fetching weather data...}</p></div>
        <div class="info"><p id="info_text">Temperature://{Fetching weather data...}</p></div>
        <div class="symbols">
            <img class ="icon" src="" alt="">
            <img class ="icon" src="" alt="">
            <img class ="icon" src="" alt="">
            <img class ="icon" src="" alt="">
            <img class ="icon" src="" alt="">
            <img class ="icon" src="" alt="">
            <img class ="icon" src="" alt="">
            <img class ="icon" src="" alt="">
            <p id="symbol_text">{Loading...}</p></div>
        <div class="button"><button onclick="toggleTemp();" id="toggle">Toggle Units</button></div>
        <div class="footer"><p id="footer_text">Powered by the OpenWeatherMap API</p></div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
